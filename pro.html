<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عرض موحد لكل الشاشات</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #101010;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 375px; /* عرض ثابت مثل الموبايل */
      position: relative;
      background: #101010;
    }

    #moh {
      margin: -6px;
      padding: 10px;
      background: black;
      border-left: 10px solid #FF8B0B;
      color: #FF8B0B;
      font-family: Comic Sans MS, cursive;
    }

    #moh2 {
      width: 50px;
      position: absolute;
      top: -8px;
      left: 300px;
    }

    #moh3 {
      width: 100%;
      position: absolute;
      top: 63px;
      left: 0px;
    }

    #ff {
      color: #FF8B0B;
      position: absolute;
      top: 255px;
      left: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="moh">Doctor </h1>
    <img src="img1.png" id="moh2">
    <img src="img2.jpg" id="moh3">
    <h1 id="ff">_________________________</h1>
  </div>
</body>
</html>
